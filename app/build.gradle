plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

def lifecycle_version = '2.7.0'
def compose_version = '1.6.6'
def compose_material3_version = '1.2.1'
def accompanist_version = '0.32.0'

android {
    namespace 'xyz.xfqlittlefan.notdeveloper'
    compileSdk 34

    signingConfigs {
        config {
            storeFile file('key.jks')
            storePassword 'keykey'
            keyAlias 'keykey'
            keyPassword 'keykey'
        }
    }

    defaultConfig {
        applicationId "xyz.xfqlittlefan.notdeveloper"
        minSdk 27
        targetSdk 34
        versionCode 5
        versionName '1.2.0'
        signingConfig signingConfigs.config

        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        buildConfig true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += ['-opt-in=kotlin.RequiresOptIn']
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.11'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:$lifecycle_version"
    implementation 'androidx.activity:activity-compose:1.8.2'
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.foundation:foundation:$compose_version"
    implementation "androidx.compose.runtime:runtime:$compose_version"
    implementation "androidx.compose.animation:animation:$compose_version"
    implementation "androidx.compose.material3:material3:$compose_material3_version"
    implementation "com.google.accompanist:accompanist-systemuicontroller:$accompanist_version"
    implementation 'androidx.preference:preference-ktx:1.2.1'
    compileOnly 'de.robv.android.xposed:api:82'
}
